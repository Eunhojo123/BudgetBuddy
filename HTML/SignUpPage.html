<!DOCTYPE html>

<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Budget Buddy</title>
  <link rel="stylesheet" href="../CSS/SignUpPage.css">
</head>

<body>

  <div class="container">

    <div class="logo_container">
      <a href="../index.html">
        <img src="../Images/black_logo.png" id="BB_Logo">
      </a>
    </div>


    <div class="signup_container">
      <h2 id="create_account_text">Create Your Account</h2>

      <form id="signup_Form">
        <label for="username">Username:</label>
        <input type="text" id="username" name="username" required>
        <br>
        <br>

        <label for="password">Password:</label>
        <input type="password" id="password" name="password" required><br><br>

        <button id="create_account_button" type="submit">Create Account</button>
      </form>

      <p>
        Already have an account? <a href="LoginPage.html">Log In</a>
      </p>
    </div>

  </div>

  <script src="script.js"></script>
</body>

</html>
